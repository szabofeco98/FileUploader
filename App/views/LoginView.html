<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form action="/index.php?page=Login&action=loginIn" method="post" id="loginForm">
        <div class="container">
            <label ><b>Felhasználónév</b></label>
            <input type="text" placeholder="Felhasználónév " name="uname" required>
            <br/>
            <label ><b>Jelszó</b></label>
            <input type="password" placeholder="Jelszó" name="psw" required>
            <br/>
            <button type="submit">Login</button>
        </div>
    </form>

</body>
</html>
